<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <tittle>Ejemplo Bootstrap</tittle>
        <link rel="stylesheet href" href="css/bootstrap.min.css">
    </head>
    <body>
        <!--Anadimos un fondo al div para distinguirlo mejor-->
        <div class="container" style="background-color: #aaa">
            <!--Contenido de la pagina-->
            <!--clase text-center: centra el texto-->
            <h1 class="text-center">Esta es mi primera pagina con Bootstrap</h1>
            <!--clase lead: resalta el texto-->
            <p class="text-center lead">Ejemplo de la clase container</p>
            <!--clase btn-primary: boton primario-->
            <a class="btn" href="index.html" role="button">Boton Primario</a>
            <!--clase btn: boton-->
            <a class="btn btn-primary" href="boton_2.html" role="button">Otro boton</a>
        </div>       
</body>
</html>
